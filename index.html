<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d7fe5d7297.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="PING logo" />
      <section class="coming-soon">
        <div class="content-container">
          <article class="subscribe">
            <h1>
              We are launching
              <strong> soon! </strong>
            </h1>
            <p>Subscribe and get notified</p>
            <form
              id="subscribeForm"
              name="notify"
              action=""
              method="post"
              onsubmit="return ValidateForm()"
              novalidate
            >
              <div class="email-container">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email address..."
                />
                <p class="error-text" id="emailError"></p>
              </div>
              <button type="submit">Notify Me</button>
            </form>
          </article>
          <article class="thank-you" id="thankYou">
            <h1><strong>Thank you</strong> for subscribing!</h1>
          </article>
        </div>
        <img
          src="./images/illustration-dashboard.png"
          alt="diagnostization illustration"
          class="illustration"
        />
      </section>
    </main>

    <footer>
      <ul class="social">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
      <p class="legal">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
